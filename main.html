<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label>Gender*</label>
			<input type="radio" name="gender" value="m" required>
			<input type="radio" name="gender" value="f" required>
			<input type="radio" name="gender" value="others" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>benz</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="submit">submit button</button>
		</div>
	</form>

</body>

</html>
